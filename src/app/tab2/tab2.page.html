<!--
  This is not an HTML file (?); it's referred to as a template; benefits include:
  - Data Binding {{value}}, (event), [property], [(ng-model)] to match data between the app and DOM
  - Templates <> to reference other templates
  - Pipes | to transform data before displaying
  - Directives * to apply logic once data is displayed 
-->

<ion-header>
  <ion-toolbar>
    <ion-title>Photo Gallery</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Tab 2</ion-title>
    </ion-toolbar>
  </ion-header>
</ion-content>

<ion-content>
  <ion-fab vertical="bottom" horizontal="center" slot="fixed">
  
      <ion-fab-button (click)="addPhotoToGallery()">
        <ion-icon name="camera"></ion-icon>
      </ion-fab-button>
    </ion-fab>
  </ion-content>

  <ion-content>
    <ion-grid>
      <ion-row>
      <ion-col size="6
      " 
        *ngFor="let photo of photoService.photos; index as position">
        <ion-img src="{{ photo.base64 ? photo.base64 : photo.webviewPath }}">
          {{log(photo)}}
        </ion-img>

      </ion-col>
      </ion-row>
    </ion-grid>
  
    <!-- ion-fab markup  -->
  </ion-content>
